{% extends "daamduu_yemek_app/base.html" %}
{% load static %}

{% block title %}Ana Sayfa | Daamduu Yemek{% endblock %}

{% block content %}
<!-- Top-Banner Section -->
<section id="home">
    <div class="top-banner">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h5 class="mt-2 pt-4 text-content" data-lang-tr="Beslenme Hizmetleri" data-lang-kg="Тамак-аш тейлөө кызматы">Beslenme Hizmetleri</h5>
                    <p style="text-align: justify;" data-lang-tr="Sağlık Kültür Spor Dairesi Başkanlığına bağlı Kantin-Kafeterya birimi üniversitemizin öğrencileri ve çalışanlarının hijyenik şartlara uygun, faydalı gıdalarla ve doğru beslenmesi için gerekli imkânları sağlamakla yükümlüdür. Yemek pişirme süreci Cengiz Aytmatov Kampüsü'nde bulunan Sosyal Tesisler'deki mevcut binadaki yemekhanede devam etmektedir. Yemekhane Servis Hizmetleri Birimi öğrenciler, öğretim elemanları ve idari personelin öğle ve akşam yemeği ihtiyaçlarını karşılamaktadır. Üniversitemiz tarafından hazırlanan bir aylık menü, doğru ve yeterli beslenme usûllerine göre ve öğrencilerin isteklerine göre ve mevsim şartları da dikkate alınarak hazırlanmaktadır. Menü, şu temel ürünler çerçevesinde hazırlanır: et ürünleri, tavuk ve balık ürünleri, sıcak ve soğuk gıdalar, salatalar, tatlılar, meyveler vb. Satışa sunulan yiyecek ve içeceklerin her birinden numune alınıp sıhhi kurallara uygun biçimde 72 saat süreyle muhafaza ve kontrol edilmektedir. Üniversitenin sosyal, kültürel ve sportif etkinliklerine aktif olarak katılanlara etkinlik sırasında yemek ihtiyaçları olduğunda kahvaltı, çay, kahve, öğle ve akşam yemekleri, paketlenmiş yiyecekler(köfte ekmek arası, sandviç, hamburger vb.) verilir. Yemekhane sevisinde çalışanların tamamı özel kıyafetler (forma, eldiven ve başlık) giyerek servis yapmaktadır." data-lang-kg="Турмуш-тиричиликти тейлөө жана кантин-кафетерия иштетүү бөлүмү университеттин студенттери менен кызматкерлеринин пайдалуу, туура жана гигиеналык талаптарга жооп берген шартта тамактануусун камсыздайт. Тамак даярдоо процесси Ч. Айтматов атындагы студенттик шаарчанын ичинде жайгашкан социалдык багыттагы объектилердин ашканасында жүргүзүлөт. Тамак-аш менен тейлөө бөлүмү студенттер менен кызматкерлердин түшкү жана кечки тамактануусун тейлейт. Университетте даярдалган ысык тамактардын бир айлыk менюсу туура тамактанууну камсыз кылуу максатында студенттердин суроо-талаптары жана мезгилдин өзгөчөлүктөрү эске алынуу менен түзүлөт. Менюнун негизин төмөндөгүлөр түзөт: эт азыктары, тоок жана балык азыктары, ысык-муздак закускалар, салаттар, татуу токочтор, жемиштер ж.б. Сатыкка коюлган тамак-аштардын ар биринен күнүгө үлгүлөр алынып, 72 саат эрежелерге ылайыk сакталып, текшерилип турат. Университеттин социалдык, спорттук жана маданий иш-чараларына катышкан студенттерге иш-чара учурунда эртеӊ мененки тамак, чай, кофе, түшкү жана кечки тамак, тез татым азыктары берилип турат. Кызматкерлер атайын форма: баш кийим, кол кап кийип тейлешет. Университеттин тамак-аш инженерлери жана тамак-аш технологдору жыл мезгилине жараша талап кылынган калорияны эске алуу менен бир айлыk ысык тамактын менюсун түзүшөт жана ал окуу жайыбыздын интернет-баракчасына жайгаштырылат.">
                    </p>
                </div>
            </div>
        </div>
    </div>
</section>
